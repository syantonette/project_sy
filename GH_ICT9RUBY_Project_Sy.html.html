<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title> Converter</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightsteelblue;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <div class="container bg-light text-center p-5 rounded">
        <center><h1>converter</h1>
        <p>Millimeter to Centimeter, Meter, and Kilometer</p>
    
            <p><input class="form-control" type="text" id="seconds" placeholder="Millimeter Value"></p>

            <input class="btn btn-primary" onClick="MC()" value="To Centimeters">
            <input class="btn btn-primary" onClick="MM()" value="To Meters">
            <input class="btn btn-primary" onClick="MK()" value="To Kilometers"><br><br>

            <input class="form-control" type="number" name="output" disabled placeholder="Converted Value">
</body>
<script>
    function MC(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 10;
        document.getElementsByName('output')[0].value= x / y;
    }
    function MM(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 1000;
       document.getElementsByName('output')[0].value= x / y;
      }

    function MK(){
        var x, y 
        x = (document.getElementById('seconds').value);
        y = 1000000;
        document.getElementsByName('output')[0].value= x / y;
    }
</script>
</html>
